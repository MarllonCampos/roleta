<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/output.css" />
  </head>
  <body>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiple Groups with Tailwind</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body class="flex flex-col min-h-screen">
        <!-- Primeiro Grupo -->
        <div class="group p-4">
          <h1 class="text-2xl font-bold">Grupo 1</h1>
          <p class="mt-2">Passe o mouse aqui para mudar a cor do rodapé 1</p>
          <div class="mt-4">
            <button class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-red-500">Passe o mouse aqui</button>
          </div>
          <footer
            class="mt-4 bg-gray-800 text-white text-center py-4 transition-colors duration-300 group-hover:bg-green-500"
          >
            Footer 1
          </footer>
        </div>

        <!-- Segundo Grupo -->
        <div class="group p-4 mt-10">
          <h1 class="text-2xl font-bold">Grupo 2</h1>
          <p class="mt-2">Passe o mouse aqui para mudar a cor do rodapé 2</p>
          <div class="mt-4">
            <button class="bg-purple-500 text-white px-6 py-3 rounded hover:bg-yellow-500">Passe o mouse aqui</button>
          </div>
          <footer
            class="mt-4 bg-gray-800 text-white text-center py-4 transition-colors duration-300 group-hover:bg-pink-500"
          >
            Footer 2
          </footer>
        </div>
      </body>
    </html>
  </body>
</html>
